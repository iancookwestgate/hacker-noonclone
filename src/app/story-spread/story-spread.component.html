<div class="topStories">
  <div *ngFor="let story of stories | async; let i=index">
    <div *ngIf="i<2" class="topArranged">
      <img class="highlighted" src="{{story.img}}" alt="">
      <h1>{{story.title}}</h1>
      <p>{{story.description}}</p>
      <div class="bottom">
        <img class="insta" src="{{story.profile}}" alt="">
        <div class="sort">
          <a href="#">{{story.name}}</a>
          <p id="date-details">{{story.dateRead}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="stories">
  <div *ngFor="let story of stories | async; let i=index">
    <div *ngIf="i>=2 && i<5" class="spacing">
      <img class="spread" src="{{story.img}}" alt="">
      <h2 class="arranged">{{story.title}}</h2>
      <p class="arranged">{{story.description}}</p>
      <div class="bottom">
        <img class="insta" src="{{story.profile}}" alt="">
        <div class="sort">
          <a href="#">{{story.name}}</a>
          <p id="date-details">{{story.dateRead}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
